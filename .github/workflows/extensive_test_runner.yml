name: Test Runner

on:
  workflow_dispatch:

jobs:
  test_netcore_linux:
    name: NetCore Tests on Linux
    strategy:
      matrix:
        build_target: [Debug]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: |
          dotnet build -c ${{ matrix.build_target }} "Tests/Tests.csproj" --verbosity normal
      - name: Test
        run: |
          dotnet test ./build/Tests/${{ matrix.build_target }}/lib/Tests.dll -v n --filter "DOL.UnitTests&TestCategory!=Explicit"
          dotnet test ./build/Tests/${{ matrix.build_target }}/lib/Tests.dll -v n --filter "DOL.Integration&TestCategory!=Explicit"

  test_netcore_windows:
    name: NetCore Tests on Windows
    strategy:
      matrix:
        build_target: [Debug]
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: |
          dotnet build -c ${{ matrix.build_target }} "Tests\Tests.csproj" --verbosity normal
      - name: Test
        run: |
          dotnet test .\build\Tests\${{ matrix.build_target }}\lib\Tests.dll -v n --filter "DOL.UnitTests&TestCategory!=Explicit"
          dotnet test .\build\Tests\${{ matrix.build_target }}\lib\Tests.dll -v n --filter "DOL.Integration&TestCategory!=Explicit"

  test_netframework_linux:
    name: Net Framework Tests on Linux
    strategy:
      matrix:
        build_target: [Debug]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: dotnet build -c ${{ matrix.build_target }} "old/Tests/Tests.csproj" --verbosity normal
      - name: Test
        run: |
          dotnet test ./old/build/Tests/${{ matrix.build_target }}/lib/Tests.dll -v n --filter "DOL.UnitTests&TestCategory!=Explicit"
          dotnet test ./old/build/Tests/${{ matrix.build_target }}/lib/Tests.dll -v n --filter "DOL.Integration&TestCategory!=Explicit"

  test_netframework_windows:
    name: Net Framework Tests on windows
    strategy:
      matrix:
        build_target: [Debug]
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: dotnet build -c ${{ matrix.build_target }} "old\Tests\Tests.csproj" --verbosity normal
      - name: Test
        run: |
          dotnet test .\old\build\Tests\${{ matrix.build_target }}\lib\Tests.dll -v n --filter "DOL.UnitTests&TestCategory!=Explicit"
          dotnet test .\old\build\Tests\${{ matrix.build_target }}\lib\Tests.dll -v n --filter "DOL.Integration&TestCategory!=Explicit"
